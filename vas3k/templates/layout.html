{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{{ settings.TITLE|safe }}{% endblock %}</title>
        <meta charset="UTF-8"/>
        <meta name="description" content="{{ settings.DESCRIPTION }}"/>
        <meta name="keywords" content="{{ settings.KEYWORDS }}"/>
        <meta name="author" content="{{ settings.AUTHOR }}"/>
        <meta name='yandex-verification' content='5f66353ad89fbe6f' />
        <meta name="google-site-verification" content="B8zgWa65q_o7zEV-YAA3rmgq4AlT-l37W-2nNbDE6pc" />
        <meta name="viewport" content="width=device-width, height=device-height, user-scalable" />
        {% block meta %}{% endblock %}

        <link rel="alternate" type="application/rss+xml" title="Полный фид" href="{% url "rss.full" %}"/>
        <link rel="alternate" type="application/rss+xml" title="Блог" href="{% url "rss.blog" %}"/>
        <link rel="alternate" type="application/rss+xml" title="Галерея" href="{% url "rss.gallery" %}"/>
        <link rel="alternate" type="application/rss+xml" title="Комментарии" href="{% url "rss.comments" %}"/>

        <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700,400italic&subset=cyrillic,latin' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="{% static "css/normalize.min.css" %}">
        <link rel="stylesheet" href="{% static "css/highlight/monokai_sublime.css" %}">
        <link rel="stylesheet" href="{% static "css/styles.css" %}?v=25">
        <link rel="stylesheet" href="{% static "css/stories.css" %}?v=29">
        <link rel="stylesheet" href="{% static "css/memories.css" %}?v=26">
        <link rel="stylesheet" href="{% static "css/main.css" %}?v=25">
{#        <link rel="stylesheet" href="{% static "css/fonts.css" %}">#}
        <link rel="stylesheet" href="{% static "css/whhg.css" %}">
        <link rel="stylesheet" href="{% static "css/adaptive.css" %}?v=25">
        {% block css %}{% endblock %}

        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
        <![endif]-->
    </head>
    <body style="{% block body_styles %}{% endblock %}">
        <div class="header">
            <ul class="menu">
                <li class="menu-item">
                    <a href="/" class="menu-link menu-logo">
                        <span class="hide-on-mobile">vas3k</span><img src="{% static "images/logo.png" %}" alt="" class="menu-img" /><span class="hide-on-mobile">ru</span>
                    </a>
                </li>
                <li class="menu-item {% if story_type == "blog" %}menu-item_active_yes{% endif %}"><a href="/blog/" class="menu-link">Блог</a></li>
                <li class="menu-item {% if story_type == "events" %}menu-item_active_yes{% endif %}"><a href="/events/" class="menu-link">События</a></li>
                <li class="menu-item {% if story_type == "gallery" %}menu-item_active_yes{% endif %}"><a href="/gallery/" class="menu-link">Галерея</a></li>
                <li class="menu-item"><a href="{% url "rss.full" %}" target="_blank" class="menu-link">RSS</a></li>
            </ul>
            <form action="http://www.google.ru/search?q=site%3Avas3k.ru+" method="get" class="menu-search">
                <input type="hidden" name="domains" value="vas3k.ru">
                <input type="hidden" name="sitesearch" value="vas3k.ru">
                <input type="text" name="q" class="menu-search__input">
                <i class="icon-search menu-search__icon"></i>
            </form>
        </div>

        {% block body %}

        {% endblock %}

        <script src="{% static "js/vendor/jquery-1.11.1.min.js" %}"></script>
        <script src="{% static "js/vendor/highlight.pack.js" %}"></script>
        <script src="{% static "js/main.js" %}?v=7"></script>
        <script>hljs.initHighlightingOnLoad();</script>
        {% block js %}{% endblock %}
        <!-- Yandex.Metrika counter -->

                } catch(e) { }
            });

            var n = d.getElementsByTagName("script")[0],
                s = d.createElement("script"),

    </body>
</html>
