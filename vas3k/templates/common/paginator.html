<div class="clearfix"></div>
{% if num_pages > 1 %}
    <div class="paginator">
        {% if items.has_previous %}
            <a href="?page={{ items.previous_page_number }}" class="paginator__page">&larr;</a>
        {% endif %}

        {% if show_first %}
            <a href="?page=1" class="paginator__page">1</a>
            <span class="paginator__dots">...</span>
        {% endif %}

        {% for page in page_numbers %}
            <a href="?page={{ page }}" class="paginator__page {% if page == items.number %}paginator__page_active_yes{% endif %}">
                {{ page }}
            </a>
        {% endfor %}

        {% if show_last %}
            <span class="paginator__dots">...</span>
            <a href="?page={{ num_pages }}" class="paginator__page">{{ num_pages }}</a>
        {% endif %}

        {% if items.has_next %}
            <a href="?page={{ items.next_page_number }}" class="paginator__page">&rarr;</a>
        {% endif %}
    </div>
{% endif %}
